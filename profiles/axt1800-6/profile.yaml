assets:
  # 从 git clone revision 版本到 path
  - git: https://github.com/JiaY-shi/openwrt
    path: openwrt
    revision: ipq60xx-devel
  # 从 url 下载文件到 path 路径
  # - url: ''
  #   path: ''
  # 从 link 创建软链接到 path
  - link: cache/ccache
    path: openwrt/.ccache
# 渐进式编译
# 从简单的配置开始编译，逐渐添加内容
steps:
  - include:
      - device/gl-axt1800-6
      - devel
      - kexec
      - kernel
      # - app/cpufreq
      - app/luci
      # - app/openclash
      - app/samba
      - app/zerotier
      - custom
      - rootfs
      - utils
      - mmc
packages:
  # for shellclash
  - kmod-nft-tproxy
patch:
  '.':
    - patches/*.patch
    # - 'patches/default-enable-wifi.patch'
    # - 'patches/kexec-for-aarch64.patch'