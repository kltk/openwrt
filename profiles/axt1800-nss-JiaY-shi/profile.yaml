assets:
  # 从 git clone revision 版本到 path
  - git: https://github.com/JiaY-shi/openwrt
    path: openwrt
    revision: ipq60xx-devel_nss
  # 从 url 下载文件到 path 路径
  # - url: ''
  #   path: ''
  # 从 link 创建软链接到 path
  - link: cache/ccache
    path: openwrt/.ccache
# 渐进式编译
# 从简单的配置开始编译，逐渐添加内容
steps:
  - include:
    # - device/qualcommax-ipq60xx-glinet_gl-axt1800
    # # - JiaY-shi/nss
    # - patch
  - include:
    - device/qualcommax-ipq60xx-glinet_gl-axt1800
    # - JiaY-shi/nss
    - patch
    - devel
    - kexec
    - kernel
    # - app/cpufreq
    - app/luci
    # - app/openclash
    - app/samba
    - app/zerotier
    - custom
    - rootfs
    - utils
    - mmc
