assets:
  # 从 git clone revision 版本到 path
  - git: https://github.com/King-Of-Knights/openwrt-6.x
    path: openwrt
    revision: main
  # 从 url 下载文件到 path 路径
  # - url: ''
  #   path: ''
  # 从 link 创建软链接到 path
  # - link: cache/ccache
  #   path: openwrt/.ccache
  - link: staging_dir
    path: openwrt/staging_dir
  - link: build_dir
    path: openwrt/build_dir
# 渐进式编译
# 从简单的配置开始编译，逐渐添加内容
steps:
