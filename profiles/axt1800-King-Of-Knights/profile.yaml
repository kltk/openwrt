  - include:
    - device/qualcommax-ipq60xx-glinet_gl-axt1800
    # - patch
    - devel
    - kexec
    - kernel
    # - app/collectd
    # - app/cpufreq
    # - app/luci
    # - app/openclash
    # - app/samba
    # - app/zerotier
    # - custom
    # - rootfs
    - utils
    - mmc
